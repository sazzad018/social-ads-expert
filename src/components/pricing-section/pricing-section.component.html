<section class="relative pb-20 pt-10" id="pricing">
  <!-- Aurora background effect -->
  <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
    <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#fcd34d] to-[#fbbf24] opacity-20 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
  </div>
  <div class="container mx-auto px-6">
    <div class="text-center mb-16 max-w-4xl mx-auto">
      <h2 class="text-3xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-500 to-yellow-500">আমাদের ওয়েবসাইট ডেভেলপমেন্টের প্যাকেজ সমূহ</h2>
      <p class="text-lg text-slate-600 mt-4">
        আমরা আপনার বাজেট এবং প্রয়োজন অনুযায়ী সেরা সমাধান অফার করি। প্রতিটি প্ল্যান আপনার ব্যবসাকে অনলাইনে সফল করার জন্য ডিজাইন করা হয়েছে।
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (plan of plans; track plan.title) {
        <app-pricing-card [plan]="plan"></app-pricing-card>
      }
    </div>
  </div>
</section>
