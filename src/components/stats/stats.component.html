<section class="py-20 bg-white">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16 max-w-3xl mx-auto">
      <h2 class="text-3xl md:text-5xl font-bold text-slate-900">আমাদের অভিজ্ঞতার প্রমাণ</h2>
      <p class="text-lg text-slate-600 mt-4">
        সংখ্যাই আমাদের সাফল্যের কথা বলে। দেখুন কিভাবে আমরা শত শত ব্যবসাকে তাদের লক্ষ্যে পৌঁছাতে সাহায্য করেছি।
      </p>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
      @for (stat of stats; track stat.label) {
        <div class="text-center p-6 bg-slate-50/70 backdrop-blur-md rounded-xl border border-slate-200/80 flex flex-col items-center justify-center space-y-3 shadow-lg shadow-slate-900/5">
          <div class="text-orange-500" [innerHTML]="stat.icon"></div>
          <p class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-600 to-amber-500">
            {{ stat.value }}
          </p>
          <p class="text-base font-medium text-slate-600">{{ stat.label }}</p>
        </div>
      }
    </div>
  </div>
</section>
