<section id="testimonials" class="relative isolate overflow-hidden bg-white py-24 sm:py-32">
  <div class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.orange.100),white)] opacity-20"></div>
  <div class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-white shadow-xl shadow-orange-600/10 ring-1 ring-orange-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center"></div>
  <div class="container mx-auto px-6">
    <div class="text-center mb-16 max-w-3xl mx-auto">
      <h2 class="text-3xl md:text-5xl font-bold text-slate-900">আমাদের ক্লায়েন্টরা যা বলে</h2>
      <p class="text-lg text-slate-600 mt-4">
        আমাদের সেবার মান এবং কার্যকারিতা সম্পর্কে আমাদের সন্তুষ্ট ক্লায়েন্টদের কাছ থেকে সরাসরি শুনুন।
      </p>
    </div>
    <div class="mx-auto grid max-w-2xl grid-cols-1 lg:max-w-none lg:grid-cols-3 gap-8">
      @for (testimonial of testimonials; track testimonial.name) {
        <figure class="flex flex-col rounded-2xl bg-white/60 backdrop-blur-lg p-8 shadow-lg ring-1 ring-slate-900/5">
          <blockquote class="flex-auto text-lg leading-8 text-slate-700">
            <p>“{{ testimonial.quote }}”</p>
          </blockquote>
          <figcaption class="mt-8 flex items-center gap-x-4">
            <img class="h-12 w-12 rounded-full bg-slate-50 object-cover" [src]="testimonial.avatarUrl" [alt]="testimonial.name">
            <div class="text-base">
              <div class="font-semibold text-slate-900">{{ testimonial.name }}</div>
              <div class="mt-1 text-slate-500">{{ testimonial.title }}</div>
            </div>
          </figcaption>
        </figure>
      }
    </div>
  </div>
</section>
