<section id="process" class="py-20">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16 max-w-3xl mx-auto">
      <h2 class="text-3xl md:text-5xl font-bold text-slate-900">আমাদের কাজের প্রক্রিয়া</h2>
      <p class="text-lg text-slate-600 mt-4">
        আমরা একটি প্রমাণিত এবং কার্যকর প্রক্রিয়ার মাধ্যমে আপনার ব্যবসার সাফল্য নিশ্চিত করি। প্রতিটি ধাপ আপনার সর্বোচ্চ ROI অর্জনের জন্য ডিজাইন করা হয়েছে।
      </p>
    </div>
    
    <div class="relative">
      <!-- Dotted line for desktop -->
      <div class="hidden md:block absolute top-1/2 left-0 w-full h-px -translate-y-1/2">
        <div class="absolute top-1/2 left-0 w-full border-t-2 border-dashed border-slate-300"></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        @for (item of steps; track item.step) {
          <div class="relative flex flex-col items-center text-center p-6 bg-white/70 backdrop-blur-lg rounded-xl border border-slate-200 transform hover:-translate-y-2 transition-transform duration-300 shadow-xl shadow-slate-900/10">
             <div class="absolute -top-6">
              <span class="relative flex items-center justify-center h-12 w-12 rounded-full bg-white text-orange-500 font-bold text-xl border border-slate-200 shadow-md">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-400 opacity-50"></span>
                <span class="relative">{{ item.step }}</span>
              </span>
            </div>
            <div class="mt-8" [innerHTML]="item.icon"></div>
            <h3 class="text-xl font-bold text-slate-900 mt-4 mb-2">{{ item.title }}</h3>
            <p class="text-slate-500">{{ item.description }}</p>
          </div>
        }
      </div>
    </div>
  </div>
</section>
